<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javaScript">
        //static numbers
        let a=5;
        let b=6;
        
        var c=a+b;
        document.write("The sum of "+a+" and "+b+" is:" +c)
       
        function Adding(){
            //prompt(); to take value from user
        let x=prompt("Enter 1st number");
        let y=prompt("Enter 2nd number");
        //input from user is terated as string hence use parseInt
        var z=parseInt(x)+parseInt(y);
        document.write("The sum of "+x+" and "+y+" is:" +z);
        }
    </script>
</head>

<body>
    <h1>Addition of 2 numbers</h1>
    <button onclick="Adding()">Click me</button>
    <p id="demo"></p>
</body>

</html>
