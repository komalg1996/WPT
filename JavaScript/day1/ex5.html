
<html>
    <body>
        <h2>What can javaScript do?</h2>
        <p>JavaScript can show hidden HTML elements.</p>
       
        <p id="demo" style="display: none;">Hello I was hidden</p>

        <button type="button"
        onclick="document.getElementById('demo').style.display='block' ">CLICK ME to Show Hidden
        </button>
    </body>
</html>
