<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        var str = ["John", "steve", "ben", "damon", "ian"];
        var temp = [];
        function func() {
            for (let i = 0; i < str.length; i++) {
                let a = str[i].toUpperCase();
                // alert(a);
                temp[i] = a;

            }
            document.getElementById("myid").innerHTML = temp;
        }

    </script>
</head>

<body>
    <button type="button" name="nm" id="btn1" onclick="func()">click me</button>
    <div id="myid"></div>
</body>

</html>
