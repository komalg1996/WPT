<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        class Employee {
            constructor(empid, empname, salary) {
                this.empid = empid;
                this.empname = empname;
                this.salary = salary;
            }
        }
        var arr = [];
        var a = { empid: 101, empname: "Komal", salary: 50000 };
        var b = { empid: 102, empname: "Ashwini", salary: 60000 };
        var c = { empid: 103, empname: "Sakshi", salary: 70000 };
        var d = { empid: 104, empname: "Nikita", salary: 40000 };
        arr.push(a)
        arr.push(b)
        arr.push(c)
        arr.push(d)
        function empDetails() {
            var str = "<table border='2'<tr><th>Emp id</th><th>Emp name</th><th>salary</th>"
            for (var ob of arr) {
                str += `<tr><td>${ob.empid}</td><td>${ob.empname}</td><td>${ob.salary}</td>`
                // str += `<td><button type="button" name="btn1" id="del" onclick="deleteproduct(${ob.empid})">delete</button></td></tr>`
            }
            str += "</table>";
            document.getElementById("myid").innerHTML = str;


        }
    </script>
</head>

<body>
    <p>Qn13.Create an array that holds 4 employee objects and displays each emp detail in a table. Employee details
        could be empid, empname and salary. Use for each loop to inspect all properties of each object </p>
    <button type="button" name="nm" id="btn1" onclick="empDetails()">GetEmpDetails</button>
    <div id="myid"></div>
</body>

</html>
