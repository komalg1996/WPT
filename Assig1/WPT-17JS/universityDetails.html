<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .myflex {
            display: flex;
            background-color: rgb(156, 109, 201);
            justify-content: space-evenly;
            flex-direction: column;
        }
    </style>

</head>

<body>
    <div class="myflex">
        <fieldset>
            <legend>Registration Details</legend>
            <table>
                <tr>
                    <td>
                        <label for="uni">University</label>
                    </td>
                    <td>
                        <input type="text" name="uni" id="uni" placeholder="SPPU">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label for="inst">Institute</label>
                    </td>
                    <td>
                        <input type="text" name="inst" id="inst">
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Branch</label>
                    </td>
                    <td>
                        <select name="Branch" id="Branch">
                            <option value="---select---">---select---</option>
                            <option value="pune">pune</option>
                            <option value="mumbai">mumbai</option>
                            <option value="jaipur">jaipur</option>
                        </select>
                    </td>
                </tr>
                <tr>
                    <td>
                        <label>Degree</label>
                    </td>
                    <td>
                        <select name="Degree" id="Degree">
                            <option value="---select---">---select---</option>
                            <option value="Btech">Btech</option>
                            <option value="BE">BE</option>
                            <option value="BSC">BSC</option>
                        </select>
                        <label for="a"></label>
                        <input type="radio" name="a" id="a"><label for="a">Pursuing</label>

                        <input type="radio" name="a" id="b"><label for="b">Completed</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="avg">Average CPI:</label></td>
                    <td><input type="number" id="avg" name="avg">
                        <label for="upto">upto</label>
                        <input type="number" id="upto"><label for="upto">TH Semester</label>
                    </td>
                </tr>
                <tr>
                    <td><label for="exp">Experience:</label></td>
                    <td><input type="number" id="exp" name="exp">
                        <label for="exp">Years</label>
                    </td>

                </tr>
                <tr>
                    <td>
                        <label for="web">Your Website or Blog</label>
                    </td>
                    <td>
                        <input type="text" id="web" placeholder="http://">
                    </td>
                </tr>
            </table>
        </fieldset>
        <div align="center">
            <!-- <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-arrow-left-circle" viewBox="0 0 16 16">
                <path fill-rule="evenodd" d="M1 8a7 7 0 1 0 14 0A7 7 0 0 0 1 8zm15 0A8 8 0 1 1 0 8a8 8 0 0 1 16 0zm-4.5-.5a.5.5 0 0 1 0 1H5.707l2.147 2.146a.5.5 0 0 1-.708.708l-3-3a.5.5 0 0 1 0-.708l3-3a.5.5 0 1 1 .708.708L5.707 7.5H11.5z"/>
              </svg> -->
              <img src="forward button.png" width="20px" height="20px">
        </div>
    </div>
</body>

</html>
